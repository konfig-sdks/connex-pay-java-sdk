            \ card request with an original sale or sale group. The value is provided\
            \ in the sale response of the original sale transaction, or in the Group\
            \ Sale response of the group sale. All virtual card requests must be associated\
            \ with an original sale or group transaction."
          type: string
        SupplierId:
          description: The SupplierId is used to assist with Intelligent Routing functionality.
            The field accepts up to 100 alpha-numeric characters.  Alphanumeric with
            a max length of 100 characters
          type: string
        NonDomesticSupplier:
          description: We can issue the “Global VCC” if the Supplier accepting that
            VCC has an overseas merchant account. This is an optional field. Indicating
            true will result in issuing this Global VCC. Indicating false (or not
            including this property in your request) will result in receiving a VCC
