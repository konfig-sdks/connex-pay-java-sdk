  /api/v1/sales:
    post:
      deprecated: false
      description: "The Create Sale Endpoint is used by acquiring clients. The Sale\
        \ transaction is used to create a sale for your consumer. You can create a\
        \ credit sale or an ACH sale (ACH sales apply to US Clients only). A credit\
        \ sale will charge a consumer's credit card. The consumer's credit card will\
        \ be authorized immediately when the Sales request is received and will automatically\
        \ settle/batch that same night. In other words, this one Sale request is just\
        \ like running an AuthOnly and a Capture in one request.You can postpone charging\
        \ the consumer's credit card by providing a date in the 'ActivationDate' of\
        \ your request. Doing so will delay the authorization and charge to the consumer's\
        \ credit card until that future date.An ACH sale will create an ACH transaction\
        \ that will debit the consumer's bank account. ACH sales received prior to\
        \ 3:00 PM EST will process overnight. ACH Sales received after 3:00 PM EST\
        \ will process the following night."
