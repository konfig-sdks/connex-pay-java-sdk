            \ is returned in the response. When set to a value of false, the Card\
            \ Account Number and Security Code (CVV) will be excluded from the response."
          type: boolean
        CustomerID:
          description: Transaction ID within client environment associated with the
            customer. This value acts as a secondary identifier in conjunction with
            OrderNumber. The value is searchable and reportable in the ConnexPay portal.
            This value may be sent in multiple times within the integration for multiple
            purposes.  The maximum length is 100 characters and is alpha-numeric.
          type: string
        AssociationId:
          description: "Utilize the Association ID field to tie a virtual card to\
